spring.application.name=FinPlanner

# ===============================
# = Server Configuration
# ===============================
server.port=8080

# ===============================
# = Database Configuration
# ===============================
spring.datasource.url=jdbc:sqlserver://PLANON-1JZYTL3:1433;databaseName=finplanner;encrypt=false
spring.datasource.username=finplanner
spring.datasource.password=finplanner
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

